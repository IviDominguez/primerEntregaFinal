<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Quiz</title>

<!--CSS BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>


<body>
    <!--DIV CONTENEDOR PRINCIPAL-->
    <div>

<!--MAIN H1-->
        <main>
            <div>
                <h1>WELCOME TO THE MAGIC QUIZ</h1>
            </div>
        </main>



<!--SECTION 1-->
        <section>
            <div>
                <p>Nos gustaría conocerte un poquito más!</p>
            </div>
        </section>


<!--SECTION 2-->
        <section>
            <form>
                <!--ingresa tu nombre-->

                <div class="row mb-3">
                    <label class="visually-hidden" for="autoSizingInput">Cuál es tu nombre?</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="panchita" name="nombre" id="nombreIngresado">
                </div>


                <!--OPCIONES DE CASAS-->

                <fieldset class="row mb-3">

                    <legend class="col-form-label col-sm-2 pt-0">A qué casa perteneces? En caso de ser un muggle, puedes simplemente PROBAR SUERTE, pero debo advertirte que no te será fácil superar los desafíos.</legend>

                    <div class="col-sm-10">
                    <!--primera opción-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                        Gryffindor
                        </label>
                    </div>
                    <!--segunda opción-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                        Hufflepuff
                        </label>
                    </div>

                    <!--tercer opción-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                        Ravenclaw
                        </label>
                    </div>

                    <!--cuarta opción-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">
                        Slytherin
                        </label>
                    </div> 
                    
                    <!--quinta opción-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
                        <label class="form-check-label" for="gridRadios5">
                        Voy a probar suerte
                        </label>
                    </div>                    


                </div>

                </fieldset>
                <!--botón de envío de información-->
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            </form>

        </section>

<!--SECTION 3-->
        <!--pregunta 1-->
        <section>

        </section>



<!--FOOTER-->
        <footer>
            <div>

            </div>

        </footer>




<!--SCRIPT BS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

<!--SCRIPT JS-->
        <script src="./js/script.js"></script>
    </div>

</body>
</html>
